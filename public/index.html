<script>
  window.onstorage = function(e) {
    if(e.key === 'logout' && e.newValue === '1'){
      document.cookie = "JSESSIONID='';domain=.aoyuan.net;"
      document.cookie = `ssoToken='';domain=.aoyuan.net;`
      let locale = localStorage.locale || '', opened = sessionStorage.opened || ''
      localStorage.clear()
      localStorage.locale = locale
      sessionStorage.clear()
      sessionStorage.opened = opened
      // location.href = 'https://testsso.aoyuan.net/auth/connect/endsession?client_id=AoyuanEIP&post_logout_redirect_uri=https%3a%2f%2ftestsso.aoyuan.net%2fauth%2fconnect%2fauthorize%3fresponse_type%3dcode%26client_id%3dAoyuanEIP%26scope%3dopenid%2bprofile%2bapi%26response_mode%3dquery%26skipWindows%3dtrue%26redirect_uri%3dhttps%253a%252f%252feipuat.aoyuan.net%252f%2523%252foidc-callback'
      location.href = 'https://sso.aoyuan.net:8443/auth/connect/endsession?client_id=AoyuanEIP&post_logout_redirect_uri=https%3a%2f%2fsso.aoyuan.net%3A8443%2fauth%2fconnect%2fauthorize%3fresponse_type%3dcode%26client_id%3dAoyuanEIP%26scope%3dopenid%2bprofile%2bapi%26response_mode%3dquery%26skipWindows%3dtrue%26redirect_uri%3dhttps%253a%252f%252feip.aoyuan.net%252f%2523%252foidc-callback'
